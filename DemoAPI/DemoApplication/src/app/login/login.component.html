<div fxFill  fxLayoutAlign="center center" >
  <mat-card class="example-card"  fxFlex="25">
    <mat-card-header>
      <div mat-card-avatar class="example-header-image"></div>
      <mat-card-title>Login</mat-card-title>
      <mat-card-subtitle>Enter your credentials.</mat-card-subtitle>
    </mat-card-header> 
    <mat-card-content>
      <form [formGroup]="formGroup" (ngSubmit)="loginProcess()">
        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput type="email" formControlName="email">
        </mat-form-field>
        <br>
        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password"  formControlName="password">
        </mat-form-field>
        <br> 
        <div class="example-button-row">
          <button mat-raised-button color="primary" type="submit">Login</button> 
          <button mat-raised-button color="accent" type="submit">Register</button>
        </div>
      </form>
    </mat-card-content> 
  </mat-card>
</div>
